<div class="Content credit">
        <div class="cash" ng-repeat="x in data">
            <h3>{{x.name}}  |  <span>{{x.nxd_name}}</span></h3>
            <div class="cash_content">
                <p><span>{{x.duration}}</span>.0%</p>
                <p>年化收益</p>
                <dl>
                    <dt>期限</dt>
                    <dd><span>3</span>个月</dd>
                </dl>
                <dl>
                    <dt><img src="images/3.png" alt=""></dt>
                    <dd><b>{{x.id}}人</b>已购买</dd>
                </dl>
            </div>
        </div>
    </div>
